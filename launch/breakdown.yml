env:
- POSTGRES_DB
- POSTGRES_HOST
- POSTGRES_PASSWORD
- POSTGRES_USERNAME
resources:
  cpu: 0.25
  max_mem: 0.5
expose:
- name: default
  port: 80
  health_check:
    type: http
    path: /_health
team: 'eng-infra'
autoscaling:
  metric: cpu
  metric_target: 50
  min_count: 2
pod_config:
  group: us-west-2
deploy_config:
  canaryInProd: false
  autoDeployEnvs:
  - production
  - clever-dev
mesh_config:
  dev:
    state: mesh_only
  crossRegionRoute: non-sso
  setupInternalRoute: true
